<!-- Generated template for the CarouselComponent component -->
<ion-slides pager class="carousel"  autoplay="15000"   loop *ngIf="slides.length">
    <ion-slide *ngFor="let slide of slides" [ngStyle]="{'background-image': 'url(' + slide.base64Image +')'}" class="cover">
      <ion-row >
        <ion-col col-4>
        </ion-col>
        <ion-col col-8 text-right>
            <a ion-button small round color="orange" class="classic-button" [href]="slide.text" *ngIf="slide.text">{{slide.type}}</a>                  
          </ion-col> 
      </ion-row>
    </ion-slide>
  </ion-slides>
