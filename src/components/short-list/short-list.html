<ion-grid *ngIf="loaded&&(!sessionList||!sessionList.length)" style="height: 100%;justify-content: center;">
    <ion-row justify-content-center align-items-center style="height: 100%;justify-content: center;">
      <div class="empty">
        <svg fill="#C0C0C0" height="64" viewBox="0 0 24 24" width="64" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 3H4.99c-1.11 0-1.98.89-1.98 2L3 19c0 1.1.88 2 1.99 2H19c1.1 0 2-.9 2-2V5c0-1.11-.9-2-2-2zm0 12h-4c0 1.66-1.35 3-3 3s-3-1.34-3-3H4.99V5H19v10z"
          />
          <path d="M0 0h24v24H0V0z" fill="none"/>
        </svg>
        <p> Aucune donn√©e disponible pour le moment.</p>
      </div>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!loaded" style=" height: 100%;justify-content: center;">
    <ion-row justify-content-center align-items-center>
      <ion-spinner name="dots"></ion-spinner>
    </ion-row>
  </ion-grid>
<div ion-list  class="pannel" [ngClass]="style" no-border *ngIf="loaded&&sessionList&&sessionList.length">
  <ion-item (click)="showOptions(concours)" *ngFor="let concours of sessionList">
    <div [hidden]="contract" class="item-title" *ngIf="concours&&concours.concours">
      {{concours.nomConcours}}
      <p>{{concours.concours.ecole}}</p>
    </div>
    <ion-row no-padding>
      <ion-col col-4 *ngIf="concours.nom"><small> {{ concours.nom}}</small></ion-col>
      <ion-col col-4 *ngIf="concours.dateLancement && target=='recents'">
        <small> Depuis le
          <ion-badge>{{concours.dateLancement| date: 'dd/MM/yyyy'}}</ion-badge>
        </small>
      </ion-col>
      <ion-col col-4 *ngIf="concours.dateConcours && target=='owards'">
        <small> Ouvert jusqu'au
          <ion-badge>{{concours.dateConcours| date: 'dd/MM/yyyy'}}</ion-badge>
        </small>
      </ion-col>
      <ion-col col-4 *ngIf="concours.nombreInscrit && target=='en_vus'"><small>
        <ion-badge color="orange">{{concours.nombreInscrit}}</ion-badge>
        inscrits</small></ion-col>
      <ion-col col-4 *ngIf="concours.niveau && !target">
        <ion-badge color="secondary">{{concours.niveau}}</ion-badge>
      </ion-col>
    </ion-row>
  </ion-item>
</div>
