<div text-wrap *ngIf="(concours&&concours.matieres&&concours.matieres.length&&concours.price)">
<div class="switch" *ngIf="!authInfo||isExpired(abonnement)" >
  <button ion-button color="orange"   icon-left *ngIf="abonnementLoaded &&isExpired(abonnement)" [@flash]="flashState"  (click)="inscrire()">
    <ion-icon name="list"></ion-icon>
    <span *ngIf="!abonnement">Commencer la préparation</span> <span *ngIf="abonnement"> Poursuivre la préparation</span>
  </button>
  <button ion-button color="blue"   icon-left *ngIf="!authInfo" [@flash]="flashState" (click)="signup()">
    <ion-icon name="person"></ion-icon> Créer un compte
  </button>
</div>
  <ion-list  class="borded-list-item" inset>
    <ion-item text-wrap (click)="show(matiere)" *ngFor="let matiere of concours.matieres" 
      [ngClass]="getClass(matiere.analyse)" class="img-round" >
      <ion-icon [hidden]="!abonnementLoaded&&authInfo" name="lock-outline" item-right *ngIf="isExpired(abonnement)"></ion-icon>
      <ion-icon [hidden]="!abonnementLoaded&&authInfo"name="ios-arrow-forward" item-right *ngIf="!isExpired(abonnement)"></ion-icon>
      <ion-spinner item-right [hidden]="abonnementLoaded||!authInfo"  name="circles"></ion-spinner>
      {{matiere.titre}}
      <p>{{matiere.description}}</p>
    </ion-item>
  </ion-list>
</div>
<div ion-item text-wrap text-center *ngIf="!matiereLoaded">
        <ion-spinner  name="circles"></ion-spinner>
  </div>
 <ion-item text-wrap text-center  *ngIf="matiereLoaded&&concours&&concours.matieres&&!(concours.matieres.length&&concours.price)">
      <p>
        Aucun programme de préparation n'est disponible pour ce concours.
      </p>    
  </ion-item>
