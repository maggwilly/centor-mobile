<ion-header no-border #head>
  <ion-navbar hideBackButton>
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Accueil</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openArticles()">
        <ion-icon name="ios-notifications"></ion-icon>
        <ion-badge class="notifications-badge" notification [notificationId]="notificationId" color="danger"></ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content hide-header [header]="head">
<ion-grid >
  <ion-row>
    <ion-col col-sm-12 col-xl-8 col-md-12 col-lg-8>
    <ion-row>
      <ion-col col-8>
    <ion-card-header text-left>
      Concours disponibles
    </ion-card-header>
    </ion-col>
    <ion-col text-right col-4>
        <button ion-button small clear item-right icon-left class="open-button" (click)="openPage('ConcoursPage')">
                      Ouvrir la liste
             <ion-icon name="ios-arrow-round-forward-outline"></ion-icon>
        </button>
    </ion-col>
    </ion-row>

     <short-list target="en_vus" header="Concours les plus en vus"></short-list>
    <short-list target="recents" header="Concours recement ouverts "></short-list>
    <short-list [authInfo]="authInfo" header="Concours pouvant m'interesser"></short-list>
    </ion-col>
    <ion-col col-sm-12 col-xl-4 col-md-12 col-lg-4  id="right-pannel">
    <ion-row >
      <ion-col col-8>
        <ion-card-header text-left>
         Derni√®res nouvelles
        </ion-card-header>
      </ion-col>
      <ion-col text-right col-4>
        <button ion-button small clear item-right icon-left class="open-button" (click)="openPage('AnnoncesPage')">
          Ouvrir la liste
          <ion-icon name="ios-arrow-round-forward-outline"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
     <carousel ></carousel>
    <ion-row>
      <ion-col col-8>
        <ion-card-header text-left>
          Resultats
        </ion-card-header>
      </ion-col>
      <ion-col text-right col-4>
        <button ion-button small clear item-right icon-left class="open-button" (click)="openPage('ResultatsPage')">
          Ouvrir la liste
          <ion-icon name="ios-arrow-round-forward-outline"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
     <resultat-list></resultat-list>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
