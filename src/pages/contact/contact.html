<ion-header no-border >
  <ion-navbar >
    <ion-title>Contacts</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-sm-12 col-xl-12 col-md-12 col-lg-12>
        <div *ngIf="_contacts">
          <ion-list-header>
            Nous contacter
          </ion-list-header>
          <ion-list *ngIf="_contacts && _contacts.contact" class="special-item">
            <a *ngIf="_contacts.contact.telephone" href="tel:{{_contacts.contact.telephone}}" ion-item>
              <ion-icon name="call" item-left></ion-icon>
              <h2>{{_contacts.contact.telephone}}</h2>
            </a>
            <a *ngIf="_contacts.contact.email" href="mailto:{{_contacts.contact.email}}" ion-item>
              <ion-icon name="mail" item-left></ion-icon>
              <h2>{{_contacts.contact.email}}</h2>
            </a>
            <ion-item *ngIf="_contacts.contact.whatsapp">
              <ion-icon name="logo-whatsapp" item-left></ion-icon>
              <h2>{{_contacts.contact.whatsapp}}</h2>
            </ion-item>
            <br>
<ion-item-divider color="white" text-left>
  Suivez-nous
</ion-item-divider>
            <a *ngFor="let communaute of _contacts.communautes" [href]="communaute.link" ion-item>
              <ion-icon [name]="communaute.icon" [color]="communaute.color" item-left></ion-icon>
              <h2>{{communaute.titre}}</h2>
            </a>
         </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid [hidden]="_contacts" style=" height: 100%;justify-content: center;">
    <ion-row justify-content-center align-items-center>
       <ion-spinner  name="circles"></ion-spinner>
    </ion-row>
  </ion-grid>   
</ion-content>
<ion-footer no-border>
  <ion-item text-center>
    <p><small>&copy; 2017 Centor inc. All rights reserved</small></p>
  </ion-item>
</ion-footer>
