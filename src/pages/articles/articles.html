<ion-header no-border no-shadow>
  <ion-navbar>
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Articles</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  <ion-list *ngIf="_articles&&_articles.length">
    <ion-row justify-content-start>
      <ion-col col-xl-3 col-lg-4 col-sm-12 col-md-6 col-xs-12 *ngFor="let article of _articles" (click)="showArticle(article)">
        <ion-card>
          <img *ngIf="article.image" [src]="article.image" style="width:100%;object-fit: cover;">
          <ion-card-content>
            <ion-card-title>
              {{article.titre}}
            </ion-card-title>
            <p>{{article.introduction.substr(0,82)}}....</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-list>

</ion-content>
