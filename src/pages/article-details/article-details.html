<ion-header no-border >
  <ion-navbar>
    <ion-title>Message</ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
   <div *ngIf="article" class="article-titre" ion-item  no-lines>
  <h2>{{article.notification.titre}}</h2> 
  </div> 
  <div *ngIf="article&&article.notification"   [innerHTML]="article.notification.text" padding class="content">
  </div>
</ion-content>
