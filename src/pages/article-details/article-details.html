<ion-header no-border >
  <ion-navbar>
  <button menuToggle ion-button icon-only *ngIf="showMenu">
    <ion-icon name="menu"></ion-icon>
  </button>
    <ion-title *ngIf="article&&article.notification">{{article.notification.titre}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="bg-white">
    <ion-grid style="height:100%;justify-content: center;" *ngIf="!loaded">
      <ion-row justify-content-center align-items-center style="height: 100%;justify-content: center;">
        <ion-spinner name="ios" ></ion-spinner>
      </ion-row>
    </ion-grid>
  <div *ngIf="article&&article.notification&&loaded"   [MathJax]="article.notification.text" padding class="content">
  </div>
  <div padding text-center *ngIf="article&&article.notification&&loaded" [hidden]="article.notification.type!='public'&&article.notification.type">
      <hr>
    <h2>A quel point cet article vous a t-il interessé ?</h2>
    <p> 
       Donnez-nous votre appréciation sur un tableau de 5 étoiles.
    </p>
<rating [(ngModel)]="rate" readOnly="false" 
  max="5"
  emptyStarIconName="star-outline"
  halfStarIconName="star-half"
  starIconName="star"
  nullable="false"
  (ngModelChange)="onModelChange($event)">
</rating>
</div>
</ion-content>
